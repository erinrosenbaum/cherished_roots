{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
  <h2>Change password</h2>
  <p>Please verify your old password</p>
  <form class="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Change my password</button>
  </form>
{% endblock %}
