{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create a new password{% endblock %}

{% block content %}
  <h2>Create a new password</h2>
  <form class="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Change my password</button>
  </form>
{% endblock %}
