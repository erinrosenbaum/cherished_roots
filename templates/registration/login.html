{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}


{% block content %}
<h2>Login</h2>
<form class="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-outline-info" type="submit">Login</button>
</form>

<div class="social">
  <ul>
    <li class="twitter"><a href="">Password reset</a></li>
    <li class="facebook"><a href="">Sign in with Facebook</a></li>
    <li class="google"><a href="">Login with Google</a></li>
  </ul>
</div>
{% endblock %}
