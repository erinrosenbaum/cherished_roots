<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <a class="navbar-brand" href="{% url 'home' %}">Laura Oswald</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'about' %}">About Laura</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'doula_support' %}">Doula Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'blog:post_list' %}">Massage Therapy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'nutrition_coaching' %}">HNC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'other_services' %}">Other Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'testimonials' %}">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="{% url 'contact' %}">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>




        <div class="container">


          {% block content %}
          {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/popper.min.js"></script>

        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
